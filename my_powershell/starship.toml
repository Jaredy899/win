# Global prompt format configuration
format = """
[](#3B4252)\
$os\
[](bg:#434C5E fg:#3B4252)\
$username\
[](bg:#434C5E fg:#434C5E)\
$python\
[](bg:#434C5E fg:#434C5E)\
$directory\
[](fg:#434C5E bg:#4C566A)\
$git_branch\
$git_status\
[](fg:#4C566A bg:#86BBD8)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
[](fg:#86BBD8 bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#33658A)\
$time\
[ ](fg:#33658A)\
"""

command_timeout = 5000

# Disable the blank line at the start of the prompt
# add_newline = false

# Username configuration
[username]
show_always = true
style_user = "bg:#3B4252"
style_root = "bg:#3B4252"
format = '[$user ]($style)'

# Directory configuration
[directory]
style = "bg:#434C5E"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
home_symbol = "🏠" # This sets the symbol for the home directory

# Directory path substitutions (shortening)
[directory.substitutions]
